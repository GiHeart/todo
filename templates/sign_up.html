{% extends 'base.html' %}

{% block xiala %}
{% endblock %}
{% block head %}
{{ super() }}
  <style>
.form1 input[type="text"]{
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 2px solid green;
    border-radius: 8px;
}
.form1 input[type="password"]{
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 2px solid green;
    border-radius: 8px;
}
.form1 input{
    width: 100%;
}
.form1 input[type=textarea]{
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 2px solid green;
    border-radius: 8px;
}
.form1 input[type=textarea]:focus {
    background-color: lightblue;
}
.form1 input[type=button], input[type=submit], input[type=reset] {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 16px 32px;
    text-decoration: none;
    margin: 4px 2px;
    cursor: pointer;
}
  </style>
{% endblock %}
{% block na %}

</ul>
{% endblock %}
{% block body %}
<div id="todo-add" style="margin-top: 70px" class="form1">
  <form action="{{ url_for('sign_up') }}" method="post">
    <p>用户名：</p>
    <input type="text" name="username" placeholder="请输入用户名">
    <p>密码：</p>
    <input type="password" name="password" placeholder="请输入密码">
    <input type="submit" value="注册">
    <input type="reset" value="重置">
  </form>
</div>
{% endblock %}
